<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Administración - Propiedades Nievas</title>
  <style>
    :root{
      --brand-teal:#14b8a6;
      --brand-teal-dark:#0f766e;
      --bg:#000;
      --card:#02090a;
      --text:#d6f4ef;
      --muted:#9bd5cf;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:100%;
      max-width:560px;
      background:linear-gradient(180deg, rgba(20,184,166,0.06), rgba(15,118,110,0.04));
      border:1px solid rgba(20,184,166,0.15);
      border-radius:20px;
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
    }
    h1{
      margin:0 0 18px;
      text-align:center;
      color:var(--brand-teal);
      letter-spacing:.4px;
    }
    .sub{color:var(--muted); text-align:center; margin-top:-6px; margin-bottom:22px;}
    .actions{display:flex; flex-direction:column; gap:14px; align-items:stretch; margin-bottom:10px;}
    .btn{
      display:inline-block;
      padding:14px 18px;
      border-radius:14px;
      background:var(--brand-teal);
      color:#001010;
      border:1px solid rgba(20,184,166,0.5);
      text-decoration:none;
      text-align:center;
      font-weight:800;
      letter-spacing:.2px;
      transition:transform .06s ease, box-shadow .2s ease, filter .2s ease, background .2s ease;
      box-shadow:0 6px 18px rgba(20,184,166,0.25);
    }
    .btn:hover{ background:var(--brand-teal-dark); color:#eafffb; transform:translateY(-1px);}
    #btn-volver-nievas{
      position: fixed;
      left: 16px;
      bottom: 16px;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      z-index: 9999;
      background:var(--brand-teal-dark);
      color:#fff;
    }
  </style>

<style>
#btn-volver-nievas{
  position: fixed;
  left: 16px;
  bottom: 16px;
  padding: 10px 18px;
  border-radius: 999px;
  border: none;
  font-weight: 700;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: #14b8a6;
  color: #001010;
  box-shadow: 0 6px 20px rgba(20,184,166,0.3);
  cursor: pointer;
  transition: transform .1s ease, box-shadow .2s ease;
}
#btn-volver-nievas:hover{
  transform: translateY(-1px);
  box-shadow: 0 8px 22px rgba(20,184,166,0.45);
}
</style>

</head>
<body>
  <div class="wrap">
    <h1>Menú de Administración</h1>
    <p class="sub">Elegí a dónde querés ingresar</p>
    <div class="actions">
      <a class="btn" href="panel.html">Ir al Panel</a>
      <a class="btn" href="contacto.html">Ir al Contacto</a>
    </div>
  </div>
  <button id="btn-volver-nievas" onclick="if(document.referrer){history.back();}else{window.location.href='index.html';}">← Volver</button>
</body>
</html>
